{% extends "base.html" %}

{% block content %}

<div class="card mt-4" id="map_container" style="width: auto;">
  <img class="card-img-top" src="{{ map_info.map_dates_url.0 }}" id="map" alt="Card image cap">
  <div class="card-body">
    <div class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        Dropdown button
      </button>
      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" for="map">
        {% for date,date_time in map_info.map_dates.items %}
        <a class="dropdown-item" id="map_dates" name={{date}}>{{ date_time }}</a>
        {% endfor %}
      </div>
    </div>
    <div class="container">
      <button type="button" class="btn btn-secondary" id="animate">Animate</button>
    </div>
  </div>
</div>



{% endblock %}
