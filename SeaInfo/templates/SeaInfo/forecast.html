{% extends 'base.html' %}

{% block content %}

{% for a in forecast_info %}
{% if 3 > a.min_temp|length %}

<div class="container">
    <div class="row justify-content-center">
        <div class="card mb-4 shadow-sm">
            <div class="card-header">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="d-flex ">
                            <div class="col">
                                <div class="card" style="width: 10rem;">
                                    <img class="card-img-top img-fluid" src="{{ a.image }}" >
                                    <div class="card-body">
                                        <h5 class="card-title">current: {{a.max_temp}}</h5>
                                        <p class="card-text">{{a.title}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="scrollmenu">
                    {% else %}
                    <div class="card days mx-2 pr-3" style="width: 13rem;">
                        <img class="card-img-top img-fluid" src="{{ a.image }}" alt="Card image cap">
                        <div class="card-body">
                            <p class="card-text">{{a.title}}</p>
                            <h8 class="card-title forecast">max: {{a.max_temp}}</h8>
                            <h8 class="card-title forecast">min: {{a.min_temp}}</h8>
                        </div>
                    </div>
                    {%endif%}
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
